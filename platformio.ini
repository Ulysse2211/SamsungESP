;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
upload_protocol = espota
upload_port = 192.168.2.2
lib_ldf_mode = chain+
lib_deps =
    crankyoldgit/IRremoteESP8266 @ ^2.9.0
    ESP32Async/ESPAsyncWebServer @ ^3.10.0
    ESP32Async/AsyncTCP @ ^3.4.10
    https://github.com/ayushsharma82/WebSerial.git
build_flags =
    -DWSL_HIGH_PERF=1
    -DCONFIG_ASYNC_TCP_QUEUE_SIZE=128
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
    -DWS_MAX_QUEUED_MESSAGES=128
    -D_IR_ENABLE_DEFAULT_=false
    -DSEND_SAMSUNG=true
    -DDECODE_SAMSUNG=false
extra_scripts = pre:compress_web.py
